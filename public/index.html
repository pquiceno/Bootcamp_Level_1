<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BootCamp Level 1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

  <div class="col-xs-6">
    <section id="main" class="is-hide">
    	<h1>Hello World</h1>
    </section>
    <p>Welcome to DevLabs</p>

    <div class="form-group">
      <input type="text" name="repo" id="repo" class="form-control" placeholder="Digite un repositorio para buscar">
      <br>
      <button id="myButton" class="btn btn-primary"><i class="fa fa-search"></i> Buscar</button>
    </div>
  </div>

  <div class="col-xs-6">
    <script id="repo-template" type="text/x-handlebars-template">
        {{#if items}}
          <h3>Lista de Repositorios</h3>
          <ul class="list-group">
            {{#each items}}
              <li class="list-group-item">Repositorio <b>{{name}}</b> por <b>{{owner.login}}</b></li>
            {{/each}}
          </ul>
        {{else}}
            <h3 class="red-text">No se encontraton Repositorios</h3>
        {{/if}}
    </script>

    <div id="repos-list">
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
